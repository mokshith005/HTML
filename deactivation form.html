<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Deactivation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .checkbox input {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e74c3c;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Deactivate Social Media Account</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="reason">Reason for Deactivation</label>
      <select id="reason" required>
        <option value="">Select...</option>
        <option value="Too much time spent">Too much time spent</option>
        <option value="Privacy concerns">Privacy concerns</option>
        <option value="Harassment or bullying">Harassment or bullying</option>
        <option value="Found another platform">Found another platform</option>
        <option value="Other">Other</option>
      </select>

      <label for="feedback">Additional Feedback</label>
      <textarea id="feedback" rows="4" placeholder="Write here..."></textarea>

      <div class="checkbox">
        <input type="checkbox" id="confirm" required>
        <label for="confirm">I confirm that I want to deactivate my account</label>
      </div>

      <button type="submit">Deactivate Account</button>
    </form>
  </div>
</body>
</html>
